I'm planning my week stay at Salzburg in early September for an academic conference. I'm deciding whether to pack a coat and an umbrella. The organizers of the event say that "There is always some chance of rain so close to the Alps. So better bring a coat and an umbrella." Although I'm not certain about rain, I pack my coat and my umbrella. But if someone offers me a bet about whether or not is going to rain during the conference and I need to decide at what odds I will accept the bet, I will stop taking it for granted. Nevertheless, for the present purposes it suffices to take for granted that it's going to rain. [`[1]`]()

## Beliefs and Credences

- Sidestep: _relationship_ between belief and credence. [`[1]`](https://philpapers.org/rec/JACTRB-5)
- (Full) Beliefs are not well suited to encode uncertainty:
	- Example: Dealing with everyday uncertain outcomes, like likelihood of rain.
	- Beliefs are often thought as on/off attitudes even when they involve likelihoods
		- Gonna happen (belief), not gonna happen (disbelief), maybe (suspension).
- Credences are better suited to encode uncertainty:
	- Allow for the introduction of degrees of 'maybe'.
	- _rain_ = Tomorrow it will rain in Salzburg.
	- Credence functions: `$c(\text{rain})= 0.6 \Longrightarrow$` 'It is 0.6 likely that _rain_'
	- 'Dan has credence 0.99 in _rain_' ≠ 'Dan believes that _rain_'
- Standard: simple content (i. e._rain_, `$p$`, `$q$`, etc.) and complex attitudes (belief and credence `$x$` in `$p$`). [`[2]`](https://philpapers.org/rec/MOSPK-2)

## More on credences

- Allowing for degrees of 'maybe' _also_ allows for degrees of 'maybe not'.
	- Being 0.99 confident in _rain_ is not incompatible with being 0.01 confident in _¬rain_
- Credences are not suitable for taking _rain_ for granted, but only for hedging one's claims about _rain_.
- Conditional credences make reasoning complex:
	- Standard rational constraints on credence require probabilism:
		- Non-negativity: `$c(p) > 0$`
		- Normality: For any tautology `$T$`, `$c(T) = 1$`
		- Finite additivity: For any mutually exclusive `$p$` and `$q$`, `$c(p ∨ q) = c(p) + c(q)$`
	- Credences can be conditional:
		- When `$\small{c(\text{Salzburg})>0}$`, `$\small{c(\text{rain|Salzburg})= \frac {c (\text{rain}\land \text{Salzburg})}{c(\text{Salzburg})}}$`
	- **Motto:** reasoning with credences is complex.

## Disambiguation Strategy

- There is ambiguity in attributions of irrationality in cases of reasoning involving mental arithmetic.
- Rationality attributions have two genuinely different theoretical roles in epistemology (the dispute is not merely verbal).  [`[1]`]()

- In epistemology: debate about deference helps see that when epistemic standards are different, agents can be rational in sticking with their (heuristic) beliefs. [`[2]`]()
- Also: lesson from SR is that the use of _purely epistemic_ standards won't do, because tractability is key.

## Assessment and Guidance

- **Assessment purposes:** Attributions of (ir)rationality are often used in order to point out the failure to capture true solutions to problems.
	- Reason for assessment: We want to do well enough by fairly usual standards, so perfect probabilistic coherence is not always what we demand from reasoning tasks. Rules for guidance need to meet us where we are.
- **Guiding purposes:** Attributions of (ir)rationality are often _also_ used to point out where we can improve in our reasoning tasks.
	- Reason for guidance: We might want to amend our past mistakes. Rules for assessment need to include moving-upward standards that are content-and-task specific.
- In reasoning tasks involving mental arithmetic, we want to do both things!
- The moral is not that we _aren't irrational_, but that if tractability is key we should be more cautious about concluding irrationality from standards of probabilistic coherence.
- Perhaps there is more to understand about what rationality demands than advocates of standard probabilistic coherence.
